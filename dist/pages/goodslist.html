        .magnifier .list li img{width: 100px;height: 80px;} */</style></head><body><h2>这是商品列表，点击商品可以打开详情</h2><div class="cont"><!-- <div class="goods">
            <div class="magnifier">
                <div class="s_box">
                    <img src="../img/large1.jpg" alt="">
                    <span></span>
                </div>
                <div class="b_box">
                    <img src="../img/large1.jpg" alt="">
                </div>
                <ul class="list">
                    <li><img src="../img/large1.jpg" alt=""></li>
                    <li><img src="../img/large2.jpg" alt=""></li>
                </ul>
            </div>
        </div> --></div></body><script src="../ajax-promise.js"></script><script>class List{
        constructor(){
            this.url = "../data/goods.json";
            this.cont = document.querySelector(".cont");

            this.load();
        }
        load(){
            ajax({
                url:this.url
            }).then((res)=>{
                this.res = JSON.parse(res);
                this.display();
            })
        }
        display(){
            // console.log(this.res);
            let str = "";
            for(var i=0;i<this.res.length;i++){
                str += `<div class="goods" index="${this.res[i].goodsId}">
                            <a href="goodsdetails.html?id=${this.res[i].goodsId}">
                                <img src="${this.res[i].img.largeImg[0]}" alt="">
                                <span>${this.res[i].price}</span>
                                <p>${this.res[i].name}</p>
                            </a>
                            <input type="button" value="加入购物车" class="add">
                        </div>`
            }
            this.cont.innerHTML = str;
        }
    }

    new List;</script></html>
